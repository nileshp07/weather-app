<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="weather_favicon.ico" type="image/x-icon">
    <title>Weather App</title>
</head>

<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-center text-white my-4">Weather App</h1>

        <form class="search-location text-center text-white my-4">
            <label for="location" class="mb-3">Enter a location</label>
            <input type="text" name="location" class="form-control p-2" autocomplete="off">
        </form>

        <div class="card shadow-lg border-light rounded d-none">

            <img src="https://via.placeholder.com/400X300" class="time card-img-top">
            <div class="icon text-center">
                <img src="" class=" bg-light">
            </div>
            <div class="text-center text-muted py-2 details">
                <h3 class="my-3">City</h3>
                <h5 class="mb-4">Weather Condition</h5>
                <div class="display-4 my-4">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>

        </div>

    </div>


    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
